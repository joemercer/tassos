<div class="text-center"> <div class="card-wrapper"> <div ng-if="card"> <h1>{{card.title}}</h1> <p class="lead">{{card.description}}</p> </div> </div> <div> <span class="spinner spin-effect glyphicon glyphicon-arrow-up" ng-click="next()"></span> </div> </div> <div ng-if="card.cardnumber" class="card-rating"> <span ng-if="!hasBeenRated"><h4>Review this card:</h4></span> <span ng-if="hasBeenRated"><h4>Thank you!</h4></span> <div class="btn-group"> <button ng-if="!hasBeenRated" ng-click="rateGood()" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-thumbs-down"></span></button> <button ng-if="hasBeenRated" class="btn btn-lg btn-danger disabled"><span class="glyphicon glyphicon-thumbs-down"></span></button> <button ng-if="!hasBeenRated" class="btn btn-lg btn-warning" ng-click="rateMeh()">meh</button> <button ng-if="hasBeenRated" class="btn btn-lg btn-warning disabled">meh</button> <button ng-if="!hasBeenRated" ng-click="rateBad()" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-thumbs-up"></span></button> <button ng-if="hasBeenRated" class="btn btn-lg btn-success disabled"><span class="glyphicon glyphicon-thumbs-up"></span></button> </div> </div> <!-- disabled -->
